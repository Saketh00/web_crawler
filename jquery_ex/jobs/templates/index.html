<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet"/>

        <title>Jobs</title>
    </head>
    <body>

        <div class="container">
            <h1 class="display-1">My interview information</h1>
            <div class="row">
                <div class="col-2 sidebar">
                    {% block sidebar %}
                    <h2> Stats</h2>
                    <ul>
                        <li> Last Crawled - {{date}} </li>
                        <li> Total jobs in system - {{count}} </li>
                    </ul>
                    {% endblock %}

                </div>
                <div class="col-5">
                    {% block main %}
                    <div class="card center" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title text-centre">All my jobs</h5>
                            <p class="card-text">
                                <div id="inspiration">
                                    <figure class="text-centre">
                                        <blockquote class="blockquote">
                                            <p>{{quote}}</p>
                                        </blockquote>
                                        <figcaption class="blockquote-footer">
                                            {{author}}
                                        </figcaption>
                                    </figure>
                                </div>
                            </p>
                            <a href="{{url_for('jobs.all_jobs')}}">All my jobs</a>
                        </div>
                    </div>


                    {% endblock %}
                </div>
                <div id="data" class="col-3">
                    loading...
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='main.js')}}" type="text/javascript"></script>
</html>
